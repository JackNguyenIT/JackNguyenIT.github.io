<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Auto Login Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    #log {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      max-height: 70vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üîç Telegram Login Debug</h2>
  <div id="log">Initializing...</div>

  <script>
    const logDiv = document.getElementById("log");

    function log(msg, data) {
      const time = new Date().toISOString().split("T")[1].split(".")[0];
      logDiv.innerText += `[${time}] ${msg}\n`;
      if (data) {
        logDiv.innerText += JSON.stringify(data, null, 2) + "\n";
      }
    }

    function onTelegramAuth(user) {
      log("‚úÖ Telegram login successful. User data:", user);

      // Optional: send to backend for hash verification
      // log("üîê Sending user to backend for verification...");

      const params = new URLSearchParams({
        id: user.id,
        username: user.username || '',
        first_name: user.first_name || '',
        last_name: user.last_name || '',
        auth_date: user.auth_date,
        hash: user.hash
      }).toString();

      const deepLink = `decenter://telegram-auth?${params}`;
      log("üöÄ Redirecting to app via:", deepLink);
      window.location.href = deepLink;

      setTimeout(() => {
        log("‚ö†Ô∏è Fallback: App may not have opened.");
      }, 3000);
    }

    try {
      log("üöß Injecting Telegram login widget...");
      const script = document.createElement("script");
      script.src = "https://telegram.org/js/telegram-widget.js?7";
      script.setAttribute("data-telegram-login", "Loginbyflutter"); // ‚Üê Thay b·∫±ng bot th·∫≠t
      script.setAttribute("data-size", "large");
      script.setAttribute("data-userpic", "false");
      script.setAttribute("data-lang", "en");
      script.setAttribute("data-request-access", "write");
      script.setAttribute("data-on-auth", "onTelegramAuth");
      script.async = true;
      document.body.appendChild(script);
      log("‚úÖ Widget injected.");
    } catch (err) {
      log("‚ùå Error injecting widget:", err);
    }
  </script>
</body>
</html>
