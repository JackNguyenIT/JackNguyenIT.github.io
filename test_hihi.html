<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Login Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h2 {
      margin-bottom: 12px;
    }
    #log {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>üîê Login with Telegram</h2>

  <!-- Telegram Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="Loginbyflutter"        <!-- üëà THAY t√™n bot th·∫≠t n·∫øu kh√°c -->
    data-size="large"
    data-userpic="false"
    data-request-access="write"
    data-onauth="onTelegramAuth(user)">
  </script>

  <div id="log">Waiting for login...</div>

  <script>
    const logDiv = document.getElementById("log");

    function log(title, obj = null) {
      const time = new Date().toLocaleTimeString();
      logDiv.innerText += `[${time}] ${title}\n`;
      if (obj) logDiv.innerText += JSON.stringify(obj, null, 2) + "\n\n";
    }

    async function onTelegramAuth(user) {
      log("‚úÖ Logged in as:", user);

      // üîí Optional: Send to backend for hash verification
      // const response = await fetch("https://your-api.com/verify-telegram", {
      //   method: "POST",
      //   headers: { "Content-Type": "application/json" },
      //   body: JSON.stringify(user)
      // });
      // const result = await response.json();
      // if (!result.valid) {
      //   log("‚ùå Invalid login");
      //   return;
      // }

      // ‚úÖ Construct deep link for app
      const params = new URLSearchParams({
        id: user.id,
        username: user.username || '',
        first_name: user.first_name || '',
        last_name: user.last_name || '',
        auth_date: user.auth_date,
        hash: user.hash
      });

      const deepLink = `decenter://telegram-auth?${params}`;
      log("üöÄ Redirecting to app:", deepLink);

      window.location.href = deepLink;

      // Fallback in case app not opened
      setTimeout(() => {
        log("‚ö†Ô∏è App not opened. Please install or try again.");
      }, 3000);
    }
  </script>

</body>
</html>
