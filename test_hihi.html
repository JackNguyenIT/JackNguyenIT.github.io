<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Auth Redirect</title>
</head>
<body>
  <h2>Redirecting...</h2>

  <script>
    window.onload = function() {
      console.log("window.onload fired");
      const hash = window.location.hash;
      console.log("window.location.hash:", hash);
      const params = new URLSearchParams(hash.slice(1));
      const codeTelegram = params.get('tgAuthResult');
      console.log("codeTelegram:", codeTelegram);
      if (codeTelegram) {
              const id = '12345';
      const username = 'testuser';
      const hash = 'samplehash123';
      
      // Tạo Deep Link với các tham số
      const deepLink = `decenter://telegram-auth?id=${encodeURIComponent(id)}&username=${encodeURIComponent(username)}&hash=${encodeURIComponent(hash)}`;
      console.log('Redirecting to: ' + deepLink);
      window.location.href = deepLink;
        // const deepLink = `decenter://telegram-auth?codeTelegram=${encodeURIComponent(codeTelegram)}`;
        // console.log("Redirecting to deepLink:", deepLink);
        // window.location.href = deepLink;
      } else {
        console.log("Không tìm thấy codeTelegram");
        document.body.innerHTML = '<h3>Không tìm thấy codeTelegram</h3>';
      }
    };
  </script>
</body>
</html>
