<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Auto Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    #status { margin-top: 16px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h2>üöÄ Logging in with Telegram...</h2>
  <div id="status">Waiting for Telegram...</div>

  <script>
    function onTelegramAuth(user) {
      document.getElementById("status").innerText = "‚úÖ Logged in as @" + user.username;

      // Optional: verify with your backend
      // Then redirect to Flutter app if needed
      const params = new URLSearchParams({
        id: user.id,
        username: user.username || '',
        first_name: user.first_name || '',
        hash: user.hash
      }).toString();

      const deepLink = `decenter://telegram-auth?${params}`;
      window.location.href = deepLink;

      setTimeout(() => {
        document.getElementById("status").innerText = "‚ö†Ô∏è Could not open app.";
      }, 3000);
    }

    // Inject script tag dynamically (acts like auto-login)
    const script = document.createElement("script");
    script.src = "https://telegram.org/js/telegram-widget.js?7";
    script.setAttribute("data-telegram-login", "Loginbyflutter"); // <-- Thay b·∫±ng bot th·∫≠t
    script.setAttribute("data-size", "large");
    script.setAttribute("data-userpic", "false");
    script.setAttribute("data-lang", "en");
    script.setAttribute("data-request-access", "write");
    script.setAttribute("data-on-auth", "onTelegramAuth");
    script.async = true;
    document.body.appendChild(script);
  </script>
</body>
</html>
