<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Auth Redirect</title>
  <script>
    window.onload = function() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split("&");
      for (const pair of pairs) {
        const [key, value] = pair.split("=");
        params[decodeURIComponent(key)] = decodeURIComponent(value || "");
      }
       console.log('Test:', params);
      
     
      
      // Lấy từng tham số
      const params2 = new URLSearchParams(queryString);
      console.log('Tất cả tham số:', Object.fromEntries(params2));
      
      const id = params.get('id');
      const username = params.get('username');
      const hash = params.get('hash');
      
      console.log('Tham số cụ thể - ID:', id, 'Username:', username, 'Hash:', hash);
      
      // Tạo Deep Link với các tham số
      const deepLink = `decenter://telegram-auth?id=${encodeURIComponent(id || 'no-id')}&username=${encodeURIComponent(username || 'no-username')}&hash=${encodeURIComponent(hash || 'no-hash')}`;
      console.log('Chuyển hướng đến:', deepLink);
      window.location.href = deepLink;
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
