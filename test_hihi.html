<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Login Redirect</title>
</head>
<body>
  <h2>Đang xử lý đăng nhập Telegram...</h2>
  <div id="result"></div>

  <script>
   <script>
    
    const hash = window.location.hash;
    const params = new URLSearchParams(hash.slice(1));
    const codeTelegram = params.get('tgAuthResult');
    if (codeTelegram) {
      const deepLink = `decenter://telegram-auth?codeTelegram=${encodeURIComponent(codeTelegram)}`;
      window.location.href = deepLink;
    } else {
      document.body.innerHTML = '<h3>Không tìm thấy codeTelegram</h3>';
    }
  </script>
  </script>
</body>
</html>
