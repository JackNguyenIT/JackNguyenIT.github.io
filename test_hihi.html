<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    #login-container {
      margin-top: 30px;
    }
    #log {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 10px;
      font-size: 14px;
      white-space: pre-wrap;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üîê Login b·∫±ng Telegram</h2>

  <button onclick="showTelegramLogin()">Login b·∫±ng Telegram</button>

  <div id="login-container"></div>

  <div id="log">Waiting for action...</div>

  <script>
    const logEl = document.getElementById("log");

    function log(msg, obj = null) {
      const time = new Date().toLocaleTimeString();
      logEl.innerText += `\n[${time}] ${msg}`;
      if (obj) {
        logEl.innerText += `\n` + JSON.stringify(obj, null, 2);
      }
    }

    function showTelegramLogin() {
      log("‚û°Ô∏è Rendering Telegram Login Widget...");

      const container = document.getElementById("login-container");
      container.innerHTML = ""; // Clear previous

      const script = document.createElement("script");
      script.src = "https://telegram.org/js/telegram-widget.js?22";
      script.async = true;
      script.setAttribute("data-telegram-login", "Loginbyflutter"); // üëà thay t√™n bot
      script.setAttribute("data-size", "large");
      script.setAttribute("data-userpic", "false");
      script.setAttribute("data-lang", "en");
      script.setAttribute("data-request-access", "write");
      script.setAttribute("data-onauth", "onTelegramAuth(user)");

      container.appendChild(script);
    }

    function onTelegramAuth(user) {
      log("‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!", user);

      const params = new URLSearchParams({
        id: user.id,
        username: user.username || '',
        first_name: user.first_name || '',
        last_name: user.last_name || '',
        hash: user.hash
      });

      const deepLink = `decenter://telegram-auth?${params}`;
      log("üöÄ Redirecting to app:", { url: deepLink });

      window.location.href = deepLink;

      setTimeout(() => {
        log("‚ö†Ô∏è N·∫øu kh√¥ng m·ªü ƒë∆∞·ª£c app, b·∫°n c√≥ th·ªÉ th·ª≠ l·∫°i.");
      }, 3000);
    }
  </script>

</body>
</html>
